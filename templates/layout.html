<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--este es el link para mis iconitos de redes sociales-->
    <title>Mi Portafolio</title>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        }

        window.onload = function() {
            const darkMode = localStorage.getItem("darkMode") === 'true';
            if (darkMode) {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Mi Portafolio</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/about">Acerca de</a>
            <a href="/contact">Contacto</a>
            <button onclick="toggleDarkMode()">Cambiar Modo Claro/Oscuro</button>
        </nav>
    </header>
